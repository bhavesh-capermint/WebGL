<body style="text-align: center; padding: 0; border: 0; margin: 0; display: grid; place-items: center; background: black; height: 100vh;">
  <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20; border: none; outline: none;"></canvas>

  <script src="https://apis.google.com/js/platform.js" async defer></script>


  <script>

    let auth2Initialized = false;

    function initGoogleSignIn() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: '938562901864-5micjpke4q2v285uunq6icl3dq891qmk.apps.googleusercontent.com'
        }).then(function() {
          auth2Initialized = true;
        }).catch(function(error) {
          console.error("Error initializing Google Sign-In: ", error);
        });
      });
    }

    function triggerSignIn() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signIn().then(function(googleUser) {
        onSignIn(googleUser);
      });
    }

    function signOut() {
      if (!auth2Initialized) {
        console.error("Google Sign-In not initialized.");
        return;
      }

      var auth2 = gapi.auth2.getAuthInstance();
      if (!auth2) {
        console.error("Google Auth2 instance not found.");
        return;
      }

      auth2.signOut().then(function() {
        console.log("Signed out successfully.");
        if (typeof unityInstance !== 'undefined') {
          unityInstance.SendMessage('GameManager', 'OnSignOut');
        }
      }).catch(function(error) {
        console.error("Sign out error: ", error);
      });
    }

    function onSignIn(googleUser) {
      var id_token = googleUser.getAuthResponse().id_token;
      SendTokenToUnity(id_token);
    }

    function SendTokenToUnity(token) {
      console.log("SendTokenToUnity unityInstance ", (typeof unityInstance !== 'undefined'));
      if (typeof unityInstance !== 'undefined') {
        unityInstance.SendMessage('GameManager', 'ReceiveToken', token);
      }
    }

    window.onload = initGoogleSignIn;
  </script>

  <!-- Load Unity WebGL Build -->
  <script src="Build/Little Fighter.loader.js"></script>

  <script>
    function handlePageRefresh() {
      if (!sessionStorage.getItem('refreshed')) {
        sessionStorage.setItem('refreshed', 'true');

        setTimeout(() => {
          location.reload(true);
        }, 1000);

      } else {
        sessionStorage.removeItem('refreshed');
      }
    }

    handlePageRefresh();

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    // Create Unity instance
    var unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Little Fighter.data.unityweb",
      frameworkUrl: "Build/Little Fighter.framework.js.unityweb",
      codeUrl: "Build/Little Fighter.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "CTPL",
      productName: "Little Fighter",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false,

    });
